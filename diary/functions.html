<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>晨间日记功能介绍</title>

        <style>
            body{
                margin: 0px 15px;
            }

            p{
                color: #333;
                line-height: 30px;
            }
            img{max-width: 100%;height: auto!important;width: auto\9!important;}
        </style>

    </head>
    <body>
        <h1>1.编辑晨记</h1>
        <p>
            1)点击【写晨记】按钮，进入晨记编辑页<br>
            2)点击【+ -- 编辑】，进入晨记编辑页<br>
            3)在编辑页面，点击键盘右上的上下按钮，切换输入项<br>
            4)点击键盘右下按钮，编辑下一项<br>
            5)点击右上的✔️，保存晨记
            <img src="https://dosedo.gitee.io/morning-diary-page/res/editDiary.jpg" title="编辑晨记" alt="编辑晨记" /><br>
        </p>

        <h1>2.日记模板</h1>
        <p>通过模板日记，就等于做填空题，更便于我们坚持，也会有助于我们反思</p>
    </body>
</html>
